        @keyframes rollBounce {

            50% { transform: translate(-20px,-20px) rotate(180deg); }

        .option.correct {

        }

        .option.wrong {

        .result {

        }

        .result.show {

        }

        .result.correct {
            color: #28a745;
        }

        .result.wrong {

        .continue-btn {

        }

        .continue-btn.show {

        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .hidden {

        }

<body>
    <div class="game-container">

        </div>

        <div class="stats">
            <div class="stat-item">

    <div class="modal" id="modal">
        <div class="card">

            <div class="question">è«‹é¸æ“‡æ­£ç¢ºçš„æ³¨éŸ³</div>

                <!-- é¸é …å°‡ç”± JavaScript ç”Ÿæˆ -->
            </div>

    <script>
        // éŠæˆ²ç‹€æ…‹
        let gameState = {
            playerPosition: 0,
            stars: 0,
            correctAnswers: 0,
            diceValue: 1,
            isRolling: false,
            currentQuestion: null,
            answered: false
        };

        // ä¸­æ–‡å­—é¡Œåº«
        const questions = [
            { char: 'ç™½', correct: 'ã„…ã„ËŠ', options: ['ã„…ã„ËŠ', 'ã„†ã„ËŠ', 'ã„‡ã„ËŠ'] },
            { char: 'å¤§', correct: 'ã„‰ã„šË‹', options: ['ã„‰ã„šË‹', 'ã„Šã„šË‹', 'ã„Œã„šË‹'] },
            { char: 'å°', correct: 'ã„’ã„§ã„ Ë‡', options: ['ã„’ã„§ã„ Ë‡', 'ã„“ã„§ã„ Ë‡', 'ã„”ã„§ã„ Ë‡'] },
            { char: 'é•·', correct: 'ã„”ã„¤ËŠ', options: ['ã„”ã„¤ËŠ', 'ã„“ã„¤ËŠ', 'ã„•ã„¤ËŠ'] },
            { char: 'çŸ­', correct: 'ã„‰ã„¨ã„¢Ë‡', options: ['ã„‰ã„¨ã„¢Ë‡', 'ã„Šã„¨ã„¢Ë‡', 'ã„‹ã„¨ã„¢Ë‡'] },
            { char: 'é«˜', correct: 'ã„ã„ ', options: ['ã„ã„ ', 'ã„ã„ ', 'ã„ã„ '] },
            { char: 'ä½', correct: 'ã„‰ã„§', options: ['ã„‰ã„§', 'ã„Šã„§', 'ã„‹ã„§'] },
            { char: 'å¥½', correct: 'ã„ã„ Ë‡', options: ['ã„ã„ Ë‡', 'ã„ã„ Ë‡', 'ã„ã„ Ë‡'] },
            { char: 'å£', correct: 'ã„ã„¨ã„Ë‹', options: ['ã„ã„¨ã„Ë‹', 'ã„ã„¨ã„Ë‹', 'ã„ã„¨ã„Ë‹'] },
            { char: 'å¿«', correct: 'ã„ã„¨ã„Ë‹', options: ['ã„ã„¨ã„Ë‹', 'ã„ã„¨ã„Ë‹', 'ã„ã„¨ã„Ë‹'] },
            { char: 'æ…¢', correct: 'ã„‡ã„¢Ë‹', options: ['ã„‡ã„¢Ë‹', 'ã„‹ã„¢Ë‹', 'ã„Œã„¢Ë‹'] },
            { char: 'æ–°', correct: 'ã„’ã„§ã„£', options: ['ã„’ã„§ã„£', 'ã„“ã„§ã„£', 'ã„”ã„§ã„£'] },
            { char: 'èˆŠ', correct: 'ã„ã„§ã„¡Ë‹', options: ['ã„ã„§ã„¡Ë‹', 'ã„‘ã„§ã„¡Ë‹', 'ã„’ã„§ã„¡Ë‹'] },
            { char: 'å¤š', correct: 'ã„‰ã„¨ã„›', options: ['ã„‰ã„¨ã„›', 'ã„Šã„¨ã„›', 'ã„‹ã„¨ã„›'] },
            { char: 'å°‘', correct: 'ã„•ã„ Ë‡', options: ['ã„•ã„ Ë‡', 'ã„“ã„ Ë‡', 'ã„”ã„ Ë‡'] }
        ];

        // DOM å…ƒç´ 
        const elements = {
            board: document.getElementById('board'),
            dice: document.getElementById('dice'),
            rollBtn: document.getElementById('rollBtn'),
            modal: document.getElementById('modal'),
            chineseChar: document.getElementById('chineseChar'),
            options: document.getElementById('options'),
            result: document.getElementById('result'),
            continueBtn: document.getElementById('continueBtn'),
            position: document.getElementById('position'),
            stars: document.getElementById('stars'),
            correct: document.getElementById('correct'),
            player: null
        };

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            createBoard();
            updateStats();
            elements.rollBtn.addEventListener('click', rollDice);
            elements.continueBtn.addEventListener('click', continueGame);
        }

        // å‰µå»ºæ£‹ç›¤
        const ringPositions = [
            // ä¸Šæ’
            { r: 1, c: 1 }, { r: 1, c: 2 }, { r: 1, c: 3 }, { r: 1, c: 4 }, { r: 1, c: 5 }, { r: 1, c: 6 },
            // å³å´
            { r: 2, c: 6 }, { r: 3, c: 6 }, { r: 4, c: 6 }, { r: 5, c: 6 },
            // ä¸‹æ’
            { r: 6, c: 6 }, { r: 6, c: 5 }, { r: 6, c: 4 }, { r: 6, c: 3 }, { r: 6, c: 2 }, { r: 6, c: 1 },
            // å·¦å´
            { r: 5, c: 1 }, { r: 4, c: 1 }, { r: 3, c: 1 }, { r: 2, c: 1 }
        ];

        const BOARD_LENGTH = ringPositions.length;

        function createBoard() {
            elements.board.innerHTML = '';
            gameState.completed = new Array(BOARD_LENGTH).fill(false);
            ringPositions.forEach((pos, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.textContent = i === 0 ? 'èµ·é»' : i + 1;
                cell.style.gridRow = pos.r;
                cell.style.gridColumn = pos.c;
                elements.board.appendChild(cell);
            });

            elements.player = document.createElement('div');
            elements.player.className = 'player';
            elements.player.textContent = 'ğŸš€';
            elements.board.appendChild(elements.player);
            positionPlayer(gameState.playerPosition);
        }

        function positionPlayer(index) {
            const cell = elements.board.querySelector(`.cell[data-index="${index}"]`);
            const cellRect = cell.getBoundingClientRect();
            const boardRect = elements.board.getBoundingClientRect();
            const x = cellRect.left - boardRect.left + cellRect.width / 2 - 15;
            const y = cellRect.top - boardRect.top + cellRect.height / 2 - 15;
            elements.player.style.transform = `translate(${x}px, ${y}px)`;
        }

        // æ›´æ–°çµ±è¨ˆè³‡æ–™
        function updateStats() {
            elements.position.textContent = gameState.playerPosition + 1;
            elements.stars.textContent = gameState.stars;
            elements.correct.textContent = gameState.correctAnswers;
        }

        // æ“²éª°å­
        function rollDice() {
            if (gameState.isRolling) return;
            
            gameState.isRolling = true;
            elements.rollBtn.disabled = true;
            elements.dice.classList.add('rolling');
            
            const rollDuration = 1000;
            const rollInterval = 100;
            let elapsed = 0;
            
            const rollAnimation = setInterval(() => {
                gameState.diceValue = Math.floor(Math.random() * 6) + 1;
                elements.dice.textContent = gameState.diceValue;
                elapsed += rollInterval;
                
                if (elapsed >= rollDuration) {
                    clearInterval(rollAnimation);
                    elements.dice.classList.remove('rolling');
                    gameState.isRolling = false;
                    elements.rollBtn.disabled = false;
                    movePlayer();
                }
            }, rollInterval);
        }

        // ç§»å‹•ç©å®¶
        function movePlayer() {
            const oldPosition = gameState.playerPosition;
            let newPosition = oldPosition + gameState.diceValue;
            if (newPosition >= BOARD_LENGTH) {
                newPosition %= BOARD_LENGTH;
                gameState.stars += 10; // lap bonus
                alert('ğŸ‰ å®Œæˆä¸€åœˆï¼ç²å¾—10é¡†æ˜Ÿæ˜Ÿï¼');
            }
            gameState.playerPosition = newPosition;

            positionPlayer(newPosition);
            updateStats();

            setTimeout(() => {
                showQuestionCard();
            }, 600);
        }

        // é¡¯ç¤ºå•é¡Œå¡ç‰‡
        function showQuestionCard() {
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            gameState.currentQuestion = randomQuestion;
            gameState.answered = false;
            
            elements.chineseChar.textContent = randomQuestion.char;
            
            // æ¸…ç©ºä¸¦é‡æ–°å‰µå»ºé¸é …
            elements.options.innerHTML = '';
            randomQuestion.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectAnswer(option));
                elements.options.appendChild(optionElement);
            });
            
            // é‡ç½®çµæœé¡¯ç¤º
            elements.result.classList.remove('show');
            elements.continueBtn.classList.remove('show');
            
            // é¡¯ç¤ºæ¨¡æ…‹æ¡†
            elements.modal.classList.add('show');
        }

        // é¸æ“‡ç­”æ¡ˆ
        function selectAnswer(answer) {
            if (gameState.answered) return;
            
            gameState.answered = true;
            const isCorrect = answer === gameState.currentQuestion.correct;
            
            // æ¨™è¨˜æ‰€æœ‰é¸é …
            const optionElements = elements.options.querySelectorAll('.option');
            optionElements.forEach(optionEl => {
                const optionText = optionEl.textContent;
                if (optionText === gameState.currentQuestion.correct) {
                    optionEl.classList.add('correct');
                } else if (optionText === answer && !isCorrect) {
                    optionEl.classList.add('wrong');
                }
                optionEl.style.pointerEvents = 'none';
            });
            
            // é¡¯ç¤ºçµæœ
            if (isCorrect) {
                gameState.stars++;
                gameState.correctAnswers++;
                elements.result.textContent = 'ğŸ‰ ç­”å°äº†ï¼ç²å¾—ä¸€é¡†æ˜Ÿæ˜Ÿï¼';
                elements.result.className = 'result show correct';
                if (!gameState.completed[gameState.playerPosition]) {
                    const cell = elements.board.querySelector(`.cell[data-index="${gameState.playerPosition}"]`);
                    const mark = document.createElement('span');
                    mark.className = 'checkmark';
                    mark.textContent = 'âœ”';
                    cell.appendChild(mark);
                    gameState.completed[gameState.playerPosition] = true;
                }
            } else {
                elements.result.textContent = 'ğŸ˜Š å†æ¥å†å²ï¼';
                elements.result.className = 'result show wrong';
            }
            
            elements.continueBtn.classList.add('show');
            updateStats();
        }

        // ç¹¼çºŒéŠæˆ²
        function continueGame() {
            elements.modal.classList.remove('show');
            gameState.currentQuestion = null;
        }

        // é‡ç½®éŠæˆ²ï¼ˆç›®å‰æœªä½¿ç”¨ï¼‰
        function resetGame() {
            gameState.playerPosition = 0;
            gameState.stars = 0;
            gameState.correctAnswers = 0;
            gameState.diceValue = 1;
            elements.dice.textContent = '1';
            createBoard();
            updateStats();
        }

        // å•Ÿå‹•éŠæˆ²
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
