<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏≠ÊñáÂ≠∏ÁøíÂ§ßÂØåÁøÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f8f9fa;
        }

        .stat-item {
            text-align: center;
            font-weight: bold;
        }

        .stars {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .board {
            position: relative;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            padding: 20px;
            background: #e8f5e8;
        }

        .cell {
            aspect-ratio: 1;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            background: white;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .cell:nth-child(1) {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }

        .cell:nth-child(20) {
            background: linear-gradient(45deg, #a8e6cf, #88d8c0);
        }

        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border: 3px solid white;
            z-index: 10;
            transition: transform 0.5s ease;
        }

        .checkmark {
            position: absolute;
            bottom: 4px;
            right: 4px;
            color: #28a745;
            font-size: 1.2rem;
        }

        .controls {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
        }

        .dice {
            position: relative;
            width: 80px;
            height: 80px;
            background: white;
            border: 3px solid #4a90e2;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dice:hover {
            transform: scale(1.1);
            background: #4a90e2;
            color: white;
        }

        .dice.rolling {
            animation: rollBounce 1s ease-in-out;
        }

        @keyframes rollBounce {
            0% { transform: translate(0,0) rotate(0deg); }
            25% { transform: translate(20px,-20px) rotate(90deg); }
            50% { transform: translate(-20px,-20px) rotate(180deg); }
            75% { transform: translate(-20px,20px) rotate(270deg); }
            100% { transform: translate(0,0) rotate(360deg); }
        }

        .roll-btn {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 20px;
        }

        .roll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .roll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .chinese-char {
            font-size: 4rem;
            font-weight: bold;
            color: #4a90e2;
            margin: 20px 0;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #333;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .result {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.correct {
            color: #28a745;
        }

        .result.wrong {
            color: #dc3545;
        }

        .continue-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .continue-btn.show {
            display: inline-block;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üéØ ‰∏≠ÊñáÂ≠∏ÁøíÂ§ßÂØåÁøÅ üéØ</h1>
            <p>Ëµ∞Ê†ºÂ≠êÂ≠∏‰∏≠ÊñáÔºåÊî∂ÈõÜÊòüÊòüÂæóÂàÜÊï∏ÔºÅ</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div>‰ΩçÁΩÆ</div>
                <div id="position">1</div>
            </div>
            <div class="stat-item">
                <div>ÊòüÊòü</div>
                <div class="stars"><span id="stars">0</span> ‚≠ê</div>
            </div>
            <div class="stat-item">
                <div>Á≠îÂ∞ç</div>
                <div id="correct">0</div>
            </div>
        </div>

        <div class="board" id="board">
            <!-- Ê£ãÁõ§Ê†ºÂ≠êÂ∞áÁî± JavaScript ÁîüÊàê -->
        </div>

        <div class="controls">
            <div class="dice" id="dice">1</div>
            <button class="roll-btn" id="rollBtn">Êì≤È™∞Â≠ê</button>
        </div>
    </div>

    <!-- Â≠óÂç°Ê®°ÊÖãÊ°Ü -->
    <div class="modal" id="modal">
        <div class="card">
            <div class="chinese-char" id="chineseChar"></div>
            <div class="question">Ë´ãÈÅ∏ÊìáÊ≠£Á¢∫ÁöÑÊ≥®Èü≥</div>
            
            <div class="options" id="options">
                <!-- ÈÅ∏È†ÖÂ∞áÁî± JavaScript ÁîüÊàê -->
            </div>

            <div class="result" id="result"></div>
            <button class="continue-btn" id="continueBtn">ÁπºÁ∫åÈÅäÊà≤</button>
        </div>
    </div>

    <script>
        // ÈÅäÊà≤ÁãÄÊÖã
        let gameState = {
            playerPosition: 0,
            stars: 0,
            correctAnswers: 0,
            diceValue: 1,
            isRolling: false,
            currentQuestion: null,
            answered: false
        };

        // ‰∏≠ÊñáÂ≠óÈ°åÂ∫´
        const questions = [
            { char: 'ÁôΩ', correct: '„ÑÖ„ÑûÀä', options: ['„ÑÖ„ÑûÀä', '„ÑÜ„ÑûÀä', '„Ñá„ÑûÀä'] },
            { char: 'Â§ß', correct: '„Ñâ„ÑöÀã', options: ['„Ñâ„ÑöÀã', '„Ñä„ÑöÀã', '„Ñå„ÑöÀã'] },
            { char: 'Â∞è', correct: '„Ñí„Ñß„Ñ†Àá', options: ['„Ñí„Ñß„Ñ†Àá', '„Ñì„Ñß„Ñ†Àá', '„Ñî„Ñß„Ñ†Àá'] },
            { char: 'Èï∑', correct: '„Ñî„Ñ§Àä', options: ['„Ñî„Ñ§Àä', '„Ñì„Ñ§Àä', '„Ñï„Ñ§Àä'] },
            { char: 'Áü≠', correct: '„Ñâ„Ñ®„Ñ¢Àá', options: ['„Ñâ„Ñ®„Ñ¢Àá', '„Ñä„Ñ®„Ñ¢Àá', '„Ñã„Ñ®„Ñ¢Àá'] },
            { char: 'È´ò', correct: '„Ñç„Ñ†', options: ['„Ñç„Ñ†', '„Ñé„Ñ†', '„Ñè„Ñ†'] },
            { char: '‰Ωé', correct: '„Ñâ„Ñß', options: ['„Ñâ„Ñß', '„Ñä„Ñß', '„Ñã„Ñß'] },
            { char: 'Â•Ω', correct: '„Ñè„Ñ†Àá', options: ['„Ñè„Ñ†Àá', '„Ñç„Ñ†Àá', '„Ñé„Ñ†Àá'] },
            { char: 'Â£û', correct: '„Ñè„Ñ®„ÑûÀã', options: ['„Ñè„Ñ®„ÑûÀã', '„Ñç„Ñ®„ÑûÀã', '„Ñé„Ñ®„ÑûÀã'] },
            { char: 'Âø´', correct: '„Ñé„Ñ®„ÑûÀã', options: ['„Ñé„Ñ®„ÑûÀã', '„Ñç„Ñ®„ÑûÀã', '„Ñè„Ñ®„ÑûÀã'] },
            { char: 'ÊÖ¢', correct: '„Ñá„Ñ¢Àã', options: ['„Ñá„Ñ¢Àã', '„Ñã„Ñ¢Àã', '„Ñå„Ñ¢Àã'] },
            { char: 'Êñ∞', correct: '„Ñí„Ñß„Ñ£', options: ['„Ñí„Ñß„Ñ£', '„Ñì„Ñß„Ñ£', '„Ñî„Ñß„Ñ£'] },
            { char: 'Ëàä', correct: '„Ñê„Ñß„Ñ°Àã', options: ['„Ñê„Ñß„Ñ°Àã', '„Ñë„Ñß„Ñ°Àã', '„Ñí„Ñß„Ñ°Àã'] },
            { char: 'Â§ö', correct: '„Ñâ„Ñ®„Ñõ', options: ['„Ñâ„Ñ®„Ñõ', '„Ñä„Ñ®„Ñõ', '„Ñã„Ñ®„Ñõ'] },
            { char: 'Â∞ë', correct: '„Ñï„Ñ†Àá', options: ['„Ñï„Ñ†Àá', '„Ñì„Ñ†Àá', '„Ñî„Ñ†Àá'] }
        ];

        // DOM ÂÖÉÁ¥†
        const elements = {
            board: document.getElementById('board'),
            dice: document.getElementById('dice'),
            rollBtn: document.getElementById('rollBtn'),
            modal: document.getElementById('modal'),
            chineseChar: document.getElementById('chineseChar'),
            options: document.getElementById('options'),
            result: document.getElementById('result'),
            continueBtn: document.getElementById('continueBtn'),
            position: document.getElementById('position'),
            stars: document.getElementById('stars'),
            correct: document.getElementById('correct'),
            player: null
        };

        // ÂàùÂßãÂåñÈÅäÊà≤
        function initGame() {
            createBoard();
            updateStats();
            elements.rollBtn.addEventListener('click', rollDice);
            elements.continueBtn.addEventListener('click', continueGame);
        }

        // ÂâµÂª∫Ê£ãÁõ§
        const ringPositions = [
            // ‰∏äÊéí
            { r: 1, c: 1 }, { r: 1, c: 2 }, { r: 1, c: 3 }, { r: 1, c: 4 }, { r: 1, c: 5 }, { r: 1, c: 6 },
            // Âè≥ÂÅ¥
            { r: 2, c: 6 }, { r: 3, c: 6 }, { r: 4, c: 6 }, { r: 5, c: 6 },
            // ‰∏ãÊéí
            { r: 6, c: 6 }, { r: 6, c: 5 }, { r: 6, c: 4 }, { r: 6, c: 3 }, { r: 6, c: 2 }, { r: 6, c: 1 },
            // Â∑¶ÂÅ¥
            { r: 5, c: 1 }, { r: 4, c: 1 }, { r: 3, c: 1 }, { r: 2, c: 1 }
        ];

        const BOARD_LENGTH = ringPositions.length;

        function createBoard() {
            elements.board.innerHTML = '';
            gameState.completed = new Array(BOARD_LENGTH).fill(false);
            ringPositions.forEach((pos, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.textContent = i === 0 ? 'Ëµ∑Èªû' : i + 1;
                cell.style.gridRow = pos.r;
                cell.style.gridColumn = pos.c;
                elements.board.appendChild(cell);
            });

            elements.player = document.createElement('div');
            elements.player.className = 'player';
            elements.player.textContent = 'üöÄ';
            elements.board.appendChild(elements.player);
            positionPlayer(gameState.playerPosition);
        }

        function positionPlayer(index) {
            const cell = elements.board.querySelector(`.cell[data-index="${index}"]`);
            const cellRect = cell.getBoundingClientRect();
            const boardRect = elements.board.getBoundingClientRect();
            const x = cellRect.left - boardRect.left + cellRect.width / 2 - 15;
            const y = cellRect.top - boardRect.top + cellRect.height / 2 - 15;
            elements.player.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Êõ¥Êñ∞Áµ±Ë®àË≥áÊñô
        function updateStats() {
            elements.position.textContent = gameState.playerPosition + 1;
            elements.stars.textContent = gameState.stars;
            elements.correct.textContent = gameState.correctAnswers;
        }

        // Êì≤È™∞Â≠ê
        function rollDice() {
            if (gameState.isRolling) return;
            
            gameState.isRolling = true;
            elements.rollBtn.disabled = true;
            elements.dice.classList.add('rolling');
            
            const rollDuration = 1000;
            const rollInterval = 100;
            let elapsed = 0;
            
            const rollAnimation = setInterval(() => {
                gameState.diceValue = Math.floor(Math.random() * 6) + 1;
                elements.dice.textContent = gameState.diceValue;
                elapsed += rollInterval;
                
                if (elapsed >= rollDuration) {
                    clearInterval(rollAnimation);
                    elements.dice.classList.remove('rolling');
                    gameState.isRolling = false;
                    elements.rollBtn.disabled = false;
                    movePlayer();
                }
            }, rollInterval);
        }

        // ÁßªÂãïÁé©ÂÆ∂
        function movePlayer() {
            const oldPosition = gameState.playerPosition;
            let newPosition = oldPosition + gameState.diceValue;
            if (newPosition >= BOARD_LENGTH) {
                newPosition %= BOARD_LENGTH;
                gameState.stars += 10; // lap bonus
                alert('üéâ ÂÆåÊàê‰∏ÄÂúàÔºÅÁç≤Âæó10È°ÜÊòüÊòüÔºÅ');
            }
            gameState.playerPosition = newPosition;

            positionPlayer(newPosition);
            updateStats();

            setTimeout(() => {
                showQuestionCard();
            }, 600);
        }

        // È°ØÁ§∫ÂïèÈ°åÂç°Áâá
        function showQuestionCard() {
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            gameState.currentQuestion = randomQuestion;
            gameState.answered = false;
            
            elements.chineseChar.textContent = randomQuestion.char;
            
            // Ê∏ÖÁ©∫‰∏¶ÈáçÊñ∞ÂâµÂª∫ÈÅ∏È†Ö
            elements.options.innerHTML = '';
            randomQuestion.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectAnswer(option));
                elements.options.appendChild(optionElement);
            });
            
            // ÈáçÁΩÆÁµêÊûúÈ°ØÁ§∫
            elements.result.classList.remove('show');
            elements.continueBtn.classList.remove('show');
            
            // È°ØÁ§∫Ê®°ÊÖãÊ°Ü
            elements.modal.classList.add('show');
        }

        // ÈÅ∏ÊìáÁ≠îÊ°à
        function selectAnswer(answer) {
            if (gameState.answered) return;
            
            gameState.answered = true;
            const isCorrect = answer === gameState.currentQuestion.correct;
            
            // Ê®ôË®òÊâÄÊúâÈÅ∏È†Ö
            const optionElements = elements.options.querySelectorAll('.option');
            optionElements.forEach(optionEl => {
                const optionText = optionEl.textContent;
                if (optionText === gameState.currentQuestion.correct) {
                    optionEl.classList.add('correct');
                } else if (optionText === answer && !isCorrect) {
                    optionEl.classList.add('wrong');
                }
                optionEl.style.pointerEvents = 'none';
            });
            
            // È°ØÁ§∫ÁµêÊûú
            if (isCorrect) {
                gameState.stars++;
                gameState.correctAnswers++;
                elements.result.textContent = 'üéâ Á≠îÂ∞ç‰∫ÜÔºÅÁç≤Âæó‰∏ÄÈ°ÜÊòüÊòüÔºÅ';
                elements.result.className = 'result show correct';
                if (!gameState.completed[gameState.playerPosition]) {
                    const cell = elements.board.querySelector(`.cell[data-index="${gameState.playerPosition}"]`);
                    const mark = document.createElement('span');
                    mark.className = 'checkmark';
                    mark.textContent = '‚úî';
                    cell.appendChild(mark);
                    gameState.completed[gameState.playerPosition] = true;
                }
            } else {
                elements.result.textContent = 'üòä ÂÜçÊé•ÂÜçÂé≤ÔºÅ';
                elements.result.className = 'result show wrong';
            }
            
            elements.continueBtn.classList.add('show');
            updateStats();
        }

        // ÁπºÁ∫åÈÅäÊà≤
        function continueGame() {
            elements.modal.classList.remove('show');
            gameState.currentQuestion = null;
        }

        // ÈáçÁΩÆÈÅäÊà≤ÔºàÁõÆÂâçÊú™‰ΩøÁî®Ôºâ
        function resetGame() {
            gameState.playerPosition = 0;
            gameState.stars = 0;
            gameState.correctAnswers = 0;
            gameState.diceValue = 1;
            elements.dice.textContent = '1';
            createBoard();
            updateStats();
        }

        // ÂïüÂãïÈÅäÊà≤
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
